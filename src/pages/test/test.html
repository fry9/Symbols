<ion-header>
  <ion-navbar>
    <ion-title>
      Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header class="test">
      Testing Settings
    </ion-list-header>

    <ion-item>
      <ion-label>Copy settings from learning</ion-label>
      <button ion-button small outline item-right color="secondary" (click)="copy()">COPY</button>
    </ion-item>

    <ion-item>
      <ion-label>Random order</ion-label>
      <!--<ion-icon item-left name="shuffle"></ion-icon>-->
      <ion-toggle color="secondary" [(ngModel)]="randomOrder" (ngModelChange)="randomOrderUpdate($event)"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Tap to show answers</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="tapShow" (ngModelChange)="tapShowCahnge($event)"></ion-toggle>
    </ion-item>


    <ion-item>
      <ion-label>Difficulty {{diffString}} ({{diffRange}})</ion-label>
      <ion-range min="2" max="12" step="2" snaps="true" color="primary" [(ngModel)]="diffRange"
                 (ngModelChange)="rangeUpdate($event)">
        <ion-icon range-left name="happy" color="secondary"></ion-icon>
        <ion-icon range-right name="sad" color="danger"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>{{(slide?.upper-slide?.lower)+1}} Symbols</ion-label>
      <ion-range min="1" max="46" dualKnobs="true" pin="true" [(ngModel)]="slide" (ngModelChange)="slideChange($event)"
                 color="primary">
        <ion-label range-left style="font-size: 2rem">„ÅÇ</ion-label>
        <ion-label range-right style="font-size: 2rem">„Çì</ion-label>
      </ion-range>
    </ion-item>

    <ion-row center>
      <ion-col text-center>
        <button class="startButton" ion-button round outline (click)="startTest()">Start Test</button>
      </ion-col>
    </ion-row>


  </ion-list>

  <!--<h1 class="emoji" [hidden]="diffRange != 12">üôÄ</h1>-->

</ion-content>

<ion-header class="navbar">

  <ion-navbar>
    <ion-title>Learning</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <ion-row center *ngIf="!initDone()">
    <ion-col text-center>
      <ion-spinner color="danger"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-slides #slider loop="{{infinite}}" [initialSlide]="0" *ngIf="initDone()" (ionSlideTap)="slideClick()" (ionSlideDrag)="answerVisible = !tapShow;">
    <ion-slide *ngFor="let n of numbers" [ngStyle]="{'background-color': getColor(n)}">
      <h1>{{symbolData?.symbols[n].symbol}}</h1>
      <h2 *ngIf="!answerVisible" class="hidden">{{symbolData?.symbols[n].sound}}</h2>
      <p *ngIf="!answerVisible" class="hint hidden" [hidden]="!hints">{{symbolData?.symbols[n].hint}}</p>
      <h2 *ngIf="answerVisible">{{symbolData?.symbols[n].sound}}</h2>
      <p *ngIf="answerVisible" class="hint" [hidden]="!hints">{{symbolData?.symbols[n].hint}}</p>
      <p class="id">{{n+1}}</p>
    </ion-slide>

    <ion-slide class="endSlide" *ngIf="!infinite">
      <h2>Good job</h2>

      <ion-icon class="endIcon" name="thumbs-up"></ion-icon>
      <ion-row center>
        <ion-col text-center>
          <button ion-button round outline (click)="startTest()">Take test</button>
        </ion-col>
      </ion-row>
    </ion-slide>

  </ion-slides>

  </ion-content>
